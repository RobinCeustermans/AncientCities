<div class="container p-4">
  <h2>{{ isEditMode ? 'Edit City Type' : 'Create City Type' }}</h2>

  <form (ngSubmit)="saveCityType()">
    <div class="mb-3">
      <label for="name" class="form-label">City Type Name</label>
      <input type="text" [(ngModel)]="cityType.name" name="name" class="form-control" required />
    </div>

    <div class="row mb-3 pt-5">
      <div class="col-6">
        <button type="button" (click)="cancel()" class="btn btn-secondary w-100">Cancel</button>
      </div>
      <div class="col-6">
        <button type="submit" class="btn btn-primary w-100">{{ isEditMode ? 'Update' : 'Create' }}</button>
      </div>
    </div>
  </form>
</div>
